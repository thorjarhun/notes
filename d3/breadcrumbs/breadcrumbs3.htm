var update = function update(source) {
  // Update scale domain
//  xScale.domain(d3.range(dataset.length));
  
  // Compute the new tree layout
  var nodes = cluster.nodes(root).reverse(),
      links = cluster.links(nodes);
  
  // Normalize for fixed-depth
  nodes.forEach(function(d) { d.y = d.depth * 180; });
  
  var node = svg.selectAll("g.node")
                .data(nodes, keyFunc);

  var nodeEnter = node.enter().append("g")
                      .attr("class", "node")
                      .attr("transform", function(d) {
                        if (d.depth == 0) {
                          return "translate(" + 0 + "," + height / 2 + ")";
                        }
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                      })
                      .on("click", onclick)
                      .style("opacity", 0);

  nodeEnter.append("circle")
           .attr("r", 1e-6)
           .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  
  nodeEnter.append("text")
           .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
           .attr("dy", ".35em")
           .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
           .text(function(d) { return d.stock; })
           .style("fill-opacity", 1e-6);
  
  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
                       .delay(function(d) {
                          // Delay new items
                          if (d3.select(this).style('opacity') == 0) {
                            return duration;
                          }
                          return 0;
                       })
                       .duration(duration)
                       .attr("transform", function(d) { return d.hidden ? "translate(" + source.y + "," + source.x + ")" : "translate(" + d.y + "," + d.x + ")"; })
                       .style("opacity", function(d) { return d.hidden ? 0 : 1; });

  nodeUpdate.select("circle")
            .attr("r", 4.5)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
            .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
                     .duration(duration)
                     .attr("transform", function(d) {
                        var offset = 200;
                        if (d.depth == 0) {
                          offset *= -1;
                        }
                        return "translate(" + (d.y + offset) + "," + d.x + ")";
                     })
                     .remove();

  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
                .data(links, function(d) { return keyFunc(d.source) + "-" + keyFunc(d.target);});

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        if (d.depth == 0) {
          o = {x: height / 2, y: 0};
        }
        return diagonal({source: o, target: o});
      })
      .style("opacity", 0);

  // Transition links to their new position.
  link.transition()
      .delay(function(d) {
        // Delay new items
        if (d3.select(this).style('opacity') == 0) {
          return duration;
        }
        return 0;
      })
      .duration(duration)
      .attr("d", diagonal)
      .style("opacity", function(d) { return d.target.hidden ? 0 : 1; });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: d.target.x, y: d.target.y};
        var offset = 200;
        if (d.source.depth == 0) {
          //offset *= -1;
          o = {x: d.source.x, y: d.source.y};
        }
        //o.y += offset;
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
};
